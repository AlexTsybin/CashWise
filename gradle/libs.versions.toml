#Furebase auth
firebase-auth = { group = "com.google.firebase", name = "firebase-auth", version.ref = "firebaseAuth" }
googleid = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleid" }
androidx-credentials = { module = "androidx.credentials:credentials", version.ref = "credentials" }
androidx-credentials-services = { module = "androidx.credentials:credentials-play-services-auth", version.ref = "credentials" }

#Room db
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomKtx" }
roomdb = { module = "androidx.room:room-runtime", version.ref = "roomVersion" }
roomdb-compiler = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }

#Material
material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "materialIconsExtended" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
